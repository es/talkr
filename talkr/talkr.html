<div id="talkr" style="color: #333" class="talkr talkr-fixed-bottom hide-talkr">
  <div>
    <div style="width: 390px; float:right; margin-right: 75px">
      <div class="panel panel-primary" style="margin-bottom: 0">
        <div class="panel-heading">
          <span class="glyphicon glyphicon-comment"></span> Talkr
          <div class="btn-group pull-right">
            <button type="button" id="talkr-toggle" class="btn btn-default btn-xs" data-toggle="dropdown">
              <span class="glyphicon glyphicon-chevron-up"></span>
            </button>
          </div>
        </div>
        <div style="height: 301px">
          <div id="panel-body-msgs" class="panel-body">
            <ul id="chat-msgs" class="chat hidden">
            </ul>
            <div id="talkr-form-user" class="form-signin">
              <h5 style="color: #333" class="form-signin-heading">Please fill out the field(s) below:</h5>
              <input type="text" id="talkr-user-name" style="margin-top: 20px" class="form-control" placeholder="Full Name" required="" autofocus="">
              <!-- <input type="email" style="margin-top: 10px" class="form-control" placeholder="Email address" required="" autofocus=""> -->
            </div>
          </div>
          <div class="panel-footer">
            <div id="submit-user-chat">
                <button class="btn btn-block btn-warning btn-sm" id="send-user-details"> Submit</button>
            </div>
            <div id="submit-msg-chat" class="input-group hidden">
              <input id="chat-input" type="text" class="form-control input-sm" placeholder="Type your message here..." />
              <span class="input-group-btn">
                <button class="btn btn-warning btn-sm" id="send-chat"> Send</button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
